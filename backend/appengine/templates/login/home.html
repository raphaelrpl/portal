{% extends 'base/base.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/default.css"/>
{% endblock %}

{% block body %}
    <div class="content-wrapper">
        <section class="content">
            <br/>
            <br/>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <div class="well">
                        <h1 class="text-center">Login Options</h1>
                        <br/>
                        <form class="form-row">
                            <div class="form-group ">
                                <input id="emailInput" type="email" class="form-control" name="email" value="" placeholder="Email">
                            </div>

                            <div class="form-group ">
                                <input id="passwordInput" type="password" class="form-control" name="password" value="" placeholder="Password">
                            </div>

                            <button class="btn btn-warning btn-flat btn-block">Enviar</button>
                        </form>
                        <div class="form-row social-margin">
                            <a href="/_ah/login?continue=http%3A//localhost%3A8080/login/google%3Fret_path%3D%252F" class="btn btn-social btn-google-plus btn-block"><i class="fa fa-google-plus"></i>Google</a>
                        </div>
                        <div class="form-row social-margin">
                            <button class="btn btn-social btn-facebook btn-block" onclick="fb_login();">
                                <i class="fa fa-facebook"></i>
                                Facebook
                            </button>
                            <form id="fbform" action="/login/facebook?ret_path=%2F" method="post">
                                <input type="hidden" value="d1fcdba3f3fa01586b8578ab47a83fed" name="_csrf_code">

                                <input id="tokeninput" type="hidden" name="token">
                            </form>
                        </div>
                        <p class="text-center" style="color: black;">ou</p>
                        <div class="form-row social-margin">
                            <a href="/" class="btn btn-link">Esqueceu Senha?</a>
                            <a href="/" class="btn btn-success">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {# see https://developers.facebook.com/docs/facebook-login/login-flow-for-web/v2.0#}
{% endblock %}
