<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Digite sua pergunta</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="form-group has-feedback" ng-class="{'has-error': errors.name}">
                <textarea class="form-control" ng-model="question.name" rows="3" placeholder="O que deseja perguntar?"></textarea>
            </div>
            <span class="help-inline" style="color: red;" >{[ errors.name ]}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="publish()">Enviar</button>
    </div>
</div>
