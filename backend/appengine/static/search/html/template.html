<div class="input-group">
    <input type="text" ng-model="model" ng-blur="cleanField()" class="form-control" placeholder="{[ prompt ]}" ng-keydown="selected=false" />
    <span class="input-group-btn">#}
        <button type='submit' name='search' id='search-btn' ng-click="dispatchSearch()" class="btn btn-flat"><i class="fa fa-search"></i></button>
    </span>
</div>
<br/>

<div class="items" ng-hide="!model.length || selected">
    <div class="item" ng-repeat="item in items | filter:model  track by $index" ng-click="handleSelection(item[title])" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
        <p class="title">{[ item[title] ]}</p>
        <p class="subtitle">{[ item[subtitle] ]}</p>
    </div>
</div>
